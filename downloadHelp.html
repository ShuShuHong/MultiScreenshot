<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下载设置帮助</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 90%;
      max-height: 90vh;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 75vh;
      border-radius: 4px;
    }

    .help-content {
      margin-top: 20px;
      width: 100%;
      text-align: left;
    }

    .help-content h3 {
      color: #333;
      margin-top: 0;
      margin-bottom: 15px;
    }

    .help-content ul {
      padding-left: 20px;
      margin-bottom: 15px;
    }

    .help-content li {
      margin-bottom: 8px;
      color: #555;
    }

    .help-content p {
      color: #666;
      font-style: italic;
    }

    button {
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/DownloadSetting.png" alt="下载设置截图">
    <div class="help-content">
      <h3>插件使用帮助</h3>
      <ul>
        <li>点击"截图"按钮开始截图</li>
        <li>设置循环次数以自动截取多个页面</li>
        <li>勾选"循环到终止"将持续截图直到遇到终止元素</li>
        <li>可自定义"下一题按钮选择器"和"终止元素选择器"</li>
        <li>请确保浏览器已设置好下载路径，并取消勾选"询问保存位置"选项</li>
      </ul>
      <p>看完帮助后可直接关闭此窗口</p>
    </div>
  </div>

  <script>
    // 无需关闭按钮，用户可直接关闭窗口
  </script>
</body>
</html>
